image: public.ecr.aws/sam/build-python3.9:latest-arm64

deploy:
  stage: deploy
  environment: 
    name: development
    on_stop: stop_environment
  before_script:
    - serverless plugin install -n serverless-python-requirements
  script: SLS_DEBUG=* serverless deploy

stop_environment:
  stage: deploy
  environment: 
    name: development
    action: stop
  when: manual
  script: serverless remove
